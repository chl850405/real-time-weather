<!DOCTYPE html>
<html lang="en">
<head>
<title>Real Time Weather</title>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>
<link
rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
crossorigin="anonymous"
/>
<!-- Bootstrap CSS -->
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="flex-colmn min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">
      <div class="card1">
        <h3 class="card-header"> Search for a city:</h3>
        <form id="user-form" class="card-body1">
          <input id="city" name="city" type="text" placeholder="San Diego" autofocus="true" class="form-input"/>
          <button id="submit" type="submit" class="btn">Search</button>
        </form>
      <div>
        <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
        <form id="history"></form>
      </div>
      </div>

      <div class="card2">
        <div id=""city-history" class="card-body2">
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">

        <div id="weather-container">
          <div id="currentDate" class="currentCity" ></div>
          <img id="weather-icon" alt="">
          <div id="temp"></div>
          <div id="wind"></div>
          <div id="humidity"></div>
          <div id="uv-index"></div>
        </div>

      <div id="fiveDayForecast" class="mt-5">
        <h3>5-Day Forecast:</h3>
      </div>
      </div>

    </div>    

  </main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
</script>
<script src="./assets/js/script.js"></script>
</body>
</html>
